provision_data:
  urls: []
  provision_plan:
    config:
      project_name: baoshan
      console_type: serial
      serial_console:
        port: /dev/ttyUSB0
        baud_rate: 921600
      network: eth0
      hostname: "mtk-genio"
    run_stage:
      - deploy:
          utility: genio_flash
          utility_extra_args: '-e list_dtbo="gpu-mali.dtbo apusys.dtbo video.dtbo" -e ethaddr="02:02:40:53:40:23" -c 2'
          timeout: 1200
      - initial_login:
          method: builtin-account
